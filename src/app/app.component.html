<!-- root of ionic page. ion-app is one per html page. -->
<ion-app>
  <!-- wrapper around entire side drawer -->
  <!-- if we have mutiple ion-menu elements we can give them unique id via 'menuId'
  and that menuId can then be referred from ion-menu-button later-->
  <ion-menu side="start" menuId="mainMenu" contentId="main-menu">
    <ion-header>
      <ion-toolbar>
        <ion-title>PairBnB</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- this will toggle the menu on click on this ion-item -->
        <ion-menu-toggle> <!-- we can provide menuId to "menu" attribute in case of multiple menues -->
          <ion-item lines="none" routerLink="/places/tabs/discover">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Places</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" routerLink="/bookings">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Bookings</ion-label>
          </ion-item>
        </ion-menu-toggle>
       <ion-menu-toggle>
          <ion-item lines="none" (click)="onLogout()" button> <!-- button => to have button press ripple effect -->
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- ion-router-outlet is directive added by @ionic/angular.
    ion-router-outlet wraps the angular router-outlet and adds extra stylings and features
    in order to properly view the ionic pages.
  -->
  <!-- id= 'main-menu' refers to <ion-menu contentId="main-menu"> above -->
  <ion-router-outlet id="main-menu"></ion-router-outlet>
</ion-app>
