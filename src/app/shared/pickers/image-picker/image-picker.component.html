<div class="picker">
  <!-- showing the static map image preview and making the image clickable -->
  <ion-img
    role="button"
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage && showPreview"
    (click)="onPickImage()"></ion-img>

  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage || !showPreview">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
<!--
    When camera feature is not available.

    This file picker should not be clickable directly.
    Instead we want to click it for the user when the user clicks 'Take Picture'
    when the app runs on a device where we can't access the camera.
-->
<input
  type="file"
  *ngIf="useFilePicker"
  #filePicker
  (change)="onFileChosen($event)"
  accept="image/jpeg">
